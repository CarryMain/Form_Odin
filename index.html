<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container-left">
            <div class="container-opacity">
                <div class="container-child-opacity">
                <div class="image-odin">
                    <img src="./odin-image.png" width="50px" height="70px" alt="">
                </div>
                <h1>ODIN</h1>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="header-right">
                <p>This is not a real online service! You know you need something</p>
                <p>like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="m-20">You <em>know</em> you want to.</p>
            </div>
            <div class="middle-right">
                <h2>Let's do this!</h2>
                <div class="container-input-form">
                    <form action="#" method="post">
                        <ul>
                            <li>
                                <p>
                                <label for="first_name">FIRST NAME</label>
                                </p>
                                <input type="text" name="first_name" id="first_name" required>
                            </li>
                            <li>
                                <p>
                                <label for="email">EMAIL</label>
                                </p>
                                <input type="email" name="email" id="email" required>
                            </li>
                            <li>
                                <p>
                                <label for="pwd">PASSWORD</label>
                                </p>
                                <input type="password" name="password" id="pwd" required>
                            </li>
                            </ul>
                            <ul>
                            <li>
                                <p>
                                <label for="last_name">LAST NAME</label>
                                </p>
                                <input type="text" name="last_name" id="last_name" required>
                            </li>
                            <li>
                                <p>
                                <label for="phone_number">PHONE NUMBER</label>
                                </p>
                                <input type="tel" name="phone_number" id="phone_number" required>
                            </li>
                            <li>
                                <p>
                                <label for="re_pwd">CONFIRM PASSWORD</label>
                                </p>
                                <input type="password" name="confirm_password" id="re_pwd" required>
                            </li>
                        </ul>
                        <div class="btn">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <span class="grey-small">Log in</span></p>
                        </div>
                </form>
            </div>
            </div>
        </div>
        <footer>
            <span>Create by </span><a href="https://github.com/CarryMain"><input type="button" value="CarryMain"></a>
        </footer>
</body>
</html>
